---
pipeline:
  build_image:
    image: docker:17.09.1
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    commands:
      - docker build --build-arg DRONE_REPO_LINK=$${DRONE_REPO_LINK} --build-arg DRONE_REMOTE_URL=$${DRONE_REMOTE_URL} --build-arg DRONE_COMMIT_REF=$${DRONE_COMMIT_REF} --build-arg DRONE_COMMIT_SHA=$${DRONE_COMMIT_SHA} --build-arg DRONE_BUILD_CREATED=$${DRONE_BUILD_CREATED} --build-arg DRONE_BUILD_NUMBER=$${DRONE_BUILD_NUMBER} -t public-platform-ui .
    when:
      branch:
      event: [tag,push]

  image_to_quay:
    image: docker:17.09.1
    secrets:
      - docker_password
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    commands:
      - docker login -u="ukhomeofficedigital+borders_central" -p=$${DOCKER_PASSWORD} quay.io
      - docker tag public-platform-ui quay.io/ukhomeofficedigital/public-platform-ui:$${DRONE_COMMIT_SHA}
      - docker tag public-platform-ui quay.io/ukhomeofficedigital/public-platform-ui:latest
      - docker push quay.io/ukhomeofficedigital/public-platform-ui:$${DRONE_COMMIT_SHA}
      - docker push quay.io/ukhomeofficedigital/public-platform-ui:latest
    when:
      event: [tag,push]

  tag_to_quay:
    image: docker:17.09.1
    secrets:
      - docker_password
    environment:
      - DOCKER_HOST=tcp://172.17.0.1:2375
    commands:
      - docker login -u="ukhomeofficedigital+borders_central" -p=$${DOCKER_PASSWORD} quay.io
      - docker tag public-platform-ui quay.io/ukhomeofficedigital/public-platform-ui:$${DRONE_TAG}
      - docker push quay.io/ukhomeofficedigital/public-platform-ui:$${DRONE_TAG}
    when:
      event: [tag]
